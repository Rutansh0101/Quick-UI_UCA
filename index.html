<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="h-screen">
      <!-- Navbar -->
      <nav
        class="flex items-center text-white/90 z-10 justify-between fixed top-0 w-full py-4 px-4 sm:px-6 md:px-8 lg:px-12 border-b-[1px] border-b-gray-800/20 backdrop-blur-lg"
      >
        <a href="/index.html"><div class="font-bold text-2xl sm:text-3xl">QUICK UI</div></a>

        <!-- Desktop Menu -->
        <ul class="hidden sm:flex gap-4 md:gap-6">
          <div
            class="h-[3vh] overflow-y-hidden flex flex-col justify-center group relative cursor-default"
          >
            <a href="index.html">
              <li class="group-hover:-translate-y-10 transition duration-300">
                Home
              </li>
              <li
                class="absolute top-10 group-hover:-translate-y-10 transition duration-300"
              >
                Home
              </li>
            </a>
          </div>
          <div
            class="h-[3vh] overflow-y-hidden flex flex-col justify-center group relative cursor-default"
          >
            <a href="/generator/generator.html">
              <li class="group-hover:-translate-y-10 transition duration-300">
                Generator
              </li>
              <li
                class="absolute top-10 group-hover:-translate-y-10 transition duration-300"
              >
                Generator
              </li>
            </a>
          </div>
          <div
            class="h-[3vh] overflow-y-hidden flex flex-col justify-center group relative cursor-default"
          >
            <a href="/history/history.html">
              <li class="group-hover:-translate-y-10 transition duration-300">
                History
              </li>
              <li
                class="absolute top-10 group-hover:-translate-y-10 transition duration-300"
              >
                History
              </li>
            </a>
          </div>
        </ul>

        <!-- Mobile Menu Button -->
        <button class="sm:hidden flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </nav>

      <!-- Mobile Menu Dropdown (hidden by default) -->
      <div
        id="mobileMenu"
        class="fixed top-16 inset-x-0 hidden bg-[#030712] backdrop-blur-lg z-50 border-b border-gray-800"
      >
        <div class="p-4 space-y-4">
          <a
            href="index.html"
            class="block py-2 px-4 text-white hover:bg-gray-800 rounded"
            >Home</a
          >
          <a
            href="/generator/generator.html"
            class="block py-2 px-4 text-white hover:bg-gray-800 rounded"
            >Generator</a
          >
          <a
            href="/history/history.html"
            class="block py-2 px-4 text-white hover:bg-gray-800 rounded"
            >History</a
          >
        </div>
      </div>

      <!-- main -->
      <div class="h-full gap-5 flex flex-col justify-center items-center">
        <h1 class="text-8xl text-white/90 font-bold">Welcome To QUICK UI</h1>
        <p class="text-lg text-gray-400">
          Community-built library of UI elements. Customize & Copy ready to use
          components as HTML/Tailwind CSS
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.querySelector(".sm\\:hidden");
        const mobileMenu = document.getElementById("mobileMenu");

        mobileMenuButton.addEventListener("click", function () {
          if (mobileMenu.classList.contains("hidden")) {
            mobileMenu.classList.remove("hidden");
            mobileMenu.classList.add("block");
          } else {
            mobileMenu.classList.remove("block");
            mobileMenu.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
