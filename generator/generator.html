                            Home
                        </li>
                        <li class="absolute top-10 group-hover:-translate-y-10 transition duration-300">
                            Home
                        </li>
                    </a>
                </div>
                <div class="h-[3vh] overflow-y-hidden flex flex-col justify-center group relative cursor-default">

                </svg>

        </nav>

        <!-- Mobile Menu Dropdown (hidden by default) -->

            class="fixed top-16 inset-x-0 hidden bg-[#030712] backdrop-blur-lg z-50 border-b border-gray-800">
            <div class="p-4 space-y-4">

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mobileMenuButton = document.querySelector(".sm\\:hidden");
            const mobileMenu = document.getElementById("mobileMenu");

            mobileMenuButton.addEventListener("click", function () {
                if (mobileMenu.classList.contains("hidden")) {
                    mobileMenu.classList.remove("hidden");
                    mobileMenu.classList.add("block");
                } else {
                    mobileMenu.classList.remove("block");
                    mobileMenu.classList.add("hidden");
                }
            });
        });
    </script>
</body>

</html>
